<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Culinary AI | Smart Recipe Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="toastContainer"></div>

    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M16 8.5V3l3.53 3.53A2.5 2.5 0 0 1 21 8.24V19.5A2.5 2.5 0 0 1 18.5 22h-3a2.5 2.5 0 0 1-2.5-2.5V8.5h3ZM3 19.5V3h3v10.15a4.5 4.5 0 0 0 8.44 2.18A4.5 4.5 0 0 0 19.5 11h-3A1.5 1.5 0 0 1 15 9.5V3h3.5A2.5 2.5 0 0 1 21 5.5v1.74a4.5 4.5 0 0 0-5.94 8.79A4.5 4.5 0 0 0 6 22H5.5A2.5 2.5 0 0 1 3 19.5Z" />
                </svg>
                <h1>Culinary AI</h1>
            </div>
            <nav class="header-nav">
                <a href="#" class="nav-link active" id="homeBtn">Home</a>
                <a href="#" class="nav-link" id="discoverBtn">Discover</a>
                <a href="#" class="nav-link" id="favoritesBtn">Favorites</a>
            </nav>
            <div class="header-right">
                <div class="profile-dropdown">
                    <button type="button" class="user-profile-icon" id="profileBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="profileDropdownMenu">
                        <div class="dropdown-header">
                            <strong id="dropdownUserName">User Name</strong>
                            <span id="dropdownUserEmail">user@email.com</span>
                        </div>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Master-Detail Container -->
    <div id="masterDetailContainer">
        <!-- Master Panel (Scrollable List) -->
        <main id="listView" class="container">
            <section class="card">
                <h2>Your Ingredients</h2>
                <div id="image-upload-area">
                    <p>Or upload a photo:</p>
                    <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
                    <button type="button" id="imageUploadBtn" class="btn-secondary">Upload Image</button>
                    <div id="imageUploadSpinner" class="spinner" style="margin-left: 10px;"></div>
                </div>
                <form id="ingredientForm">
                    <datalist id="ingredient-datalist"></datalist>
                    <div id="ingredientList">
                        <!-- Ingredient rows will be added here by JavaScript -->
                    </div>
                    <div class="form-actions">
                        <button type="button" id="addIngredient" class="btn-secondary">Add Ingredient</button>
                        <button type="submit" id="generateBtn" class="btn-primary">Generate Recipes</button>
                    </div>
                </form>
            </section>
            <div id="resultsWrapper"></div>
        </main>

        <!-- Detail Panel (Side Panel) -->
        <aside id="detailView"></aside>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
